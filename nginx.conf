user root;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # SSL configuration
    server {
        listen 443 ssl;
        server_name inkverse.online www.inkverse.online;

        ssl_certificate /etc/letsencrypt/live/inkverse.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/inkverse.online/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # API Proxy
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://localhost:4000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend
        location / {
            root /home/ec2-user/gym/client/dist;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }

    # HTTP redirect
    server {
        listen 80;
        server_name inkverse.online www.inkverse.online;
        return 301 https://$host$request_uri;
    }
}
